<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import style.css-->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Import Materialize Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let's Prep</title>
    <!-- <script src="./js/app.js"></script> -->
</head>

<body>
    <!-- Navbar -->
    <nav>
        <div className="nav-wrapper">
          <a  href="/"><img id="logo" src="#"></img></a>
          <a href="#" data-target="mobile-demo" class="sidenav-trigger" id="hamburger"><i class="material-icons">menu</i></a>
          <ul id="nav-mobile" className="hide-on-med-and-down">
            <li className="navbarlist"><a className="navText" href="/MeatStick">The MeatStick</a></li>
            <li className="navbarlist"><a className="navText" href="/WifiBridge">Wifi Bridge</a></li>
            <li className="navbarlist"><a className="navText" href="/Support">Support</a></li>
            <li className="navbarlist"><a className="navText" href="#">Blog</a></li>
          </ul>
          <a href="/Cart"><img id="bag" src="#"></img></a>
        </div>
        </nav>

    <!-- Contact Image Row -->
    <section class="scrollyspy" id="homeSection">
        <div className="Support">
            <h1 id="contactH1">Contact Us</h1>
            <p id="contactP">Please reach out if you have any questions about our products.</p>
            <div className='Contact'>
                <div className="container">
                    <div className="row">
                        <form id="reg-form">
                            <div className="row">
                                <div className="col s3" id="marginLeft0"></div>
                                <div className="input-field col s6" id="marginLeft0">
                                    <input id="name" name="name" type="text" className="validate" placeholder="Name" required value={this.state.name} onChange={this.handleInputChange} />
                                </div>
                                <div className="col s3"></div>
                            </div>
                            <div className="row">
                                <div className="col s3"></div>
                                <div className="input-field col s6" id="marginLeft0">
                                    <input name="email" id="email" type="text" className="validate" required placeholder="E-mail" value={this.state.email} onChange={this.handleInputChange} />
                                </div>
                                <div className="col s3"></div>
                                </div>
                            <div className="row">
                            <div className="col s3"></div>
                                <div className="input-field col s6">
                                    <input name="phoneNumber" id="phoneNumber" type="Text" className="validate" minlength="8" maxlength="13" required placeholder="Phone Number" value={this.state.phoneNumber} onChange={this.handleInputChange} />
                                </div>
                                <div className="col s3"></div>
                                </div>
                                <div className="row">
                                <div className="col s3"></div>
                                    <div className="input-field col s6">
                                        <textarea
                                            name="message"
                                            id="message"
                                            type="Text"
                                            className="validate"
                                            minlength="3"
                                            required
                                            placeholder=" Message"
                                            value={this.state.message}
                                            onChange={this.handleInputChange}
                                            rows="10" cols="30" />
                                    </div>
                                    <div className="col s3"></div>
                                </div>
                                <div className="row">
                                <div className="col s3" id="marginLeft0"></div>
                                <div className="input-field col s6" id="marginLeft0">
                                    <button
                                        id="contactSubmit"
                                        className="btn btn-large btn-register waves-effect waves-light"
                                        type="submit"
                                        name="action"
                                        onClick={this.handleSubmit}
                                    >Send
                                        </button>
                                        <div className="col s3"></div>
                            </div>
                            </div>
                        </form>
                </div>
            </div>
            </div >
        </div>
    </section>

    <!-- Footer -->
    <div className="" id="footerDiv">
        <div className="row footerRow">
            <div className="col-sm-3"></div>
            <div className="col-sm-6" id="disclaimerDiv">
                <p id="phonesTxt">Cell phones are not included</p>
            </div>
            <div className="col-sm-3"></div>
        </div>
        <div className="row" id="listRow">
            <div className="col-sm-3"></div>
            <div className="col-sm-3 list" id="shopLearnDiv">
                <h3 id="shopLearnTxt">Shop and Learn</h3>
                <ul>
                    <li className="listItem"><a className="linkItem" href="/MeatStick">The MeatStick</a></li>
                    <li className="listItem"><a className="linkItem" href="/WifiBridge">Wifi Bridge</a></li>
                    <li className="listItem"><a className="linkItem" href="/BBQSet">BBQ Super Set</a></li>
                    <li className="listItem"><a className="linkItem">MeatStick App</a></li>
                </ul>
            </div>
            <div className="col-sm-3 list" id="moreCol">
                <h3 id="footerTitles2">More About MeatStick</h3>
                <ul className="list">
                    <li className="listItem"><a href="/About" className="linkItem">About</a></li>
                    <li className="listItem"><a href="/Support" className="linkItem">Support</a></li>
                    <li className="listItem"><a className="linkItem">Social Media</a></li>
                </ul>
            </div>
            <div className="col-sm-3"></div>
        </div>
        <div className="row" id="copyRightRow">
            <div className="col-sm-3"></div>
            <div className="col-sm-6" id="copyRightDiv">
                <span id="copyrightLine">Copyright &copy; 2017 The MeatStick. All rights reserved.</span>
                <a href="/PrivacyPolicy" className="policyList" id="privacyPolicyTxt">Privacy Policy</a>
                <a href="/Terms" className="policyList" id="termsConditionsTxt">Terms & Conditions</a>
                <a className="policyList" id="lastPolicyList">Sales and Refunds</a>
            </div>
            <div className="col-sm-3"></div>
        </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="./js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
<!-- Home page w/ log in -->

</html>
<!-- Footer -->
<footer></footer>
<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="./js/materialize.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="./js/app.js"></script>
</body>
<!-- Home page w/ log in -->

</html>
